{% extends 'base.html' %}

{% block content %}
<div class="container mt-4 p-5">
    <h1 class="text-center">Welcome to the Admin Dashboard</h1>
    
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Manage Doctors</h5>
                    <p class="card-text">View and manage registered doctors.</p>
                </div>
            </div>
        </div>
       
        <div class="col-md-4"> 
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Manage Patients</h5>
                    <p class="card-text">View and manage registered patients.</p>
                    <a class=" btn btn-primary" href="{% url 'hospital:book_appointment' %}">Book Patient</a>
                </div>
            </div>
        </div>
        

        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">View Appointments</h5>
                    <p class="card-text">Check and manage patient appointments.</p>
                    <a class=" btn btn-primary" href="{% url 'hospital:view_appointments' %}">view appointments</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
