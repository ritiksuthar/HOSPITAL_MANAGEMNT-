{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Register Doctor</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name" required>
                </div>

                <div class="form-group mb-3">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                </div>

                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                </div>

                <div class="form-group mb-3">
                    <label for="specialization">Specialization</label>
                    <input type="text" class="form-control" id="specialization" name="specialization" placeholder="Enter Specialization" required>
                </div>

                <div class="form-group mb-3">
                    <label for="contact_number">Contact Number</label>
                    <input type="tel" class="form-control" id="contact_number" name="contact_number" placeholder="Enter Contact Number" required>
                </div>

                <div class="form-group mb-3">
                    <label for="experience_years">Experience (in years)</label>
                    <input type="number" class="form-control" id="experience_years" name="experience_years" placeholder="Enter Experience Years" required>
                </div>

                <div class="form-group mb-3">
                    <label for="available_days">Available Days</label>
                    <input type="text" class="form-control" id="available_days" name="available_days" placeholder="Enter Available Days (e.g., Mon, Wed, Fri)" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register Doctor</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
